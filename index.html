<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" placeholder="First"/>
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" placeholder="Last"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email@mail.com"/>
        </div>
        <div>
          <label for="emails"
            >Would you like to recieve an email newsletter?</label
          >
          <input type="checkbox" id="emails" name="emails" />
        </div>
        <div>
          <p>What is your favorite pet?</p>
          <label for="radio">Dog</label>
          <input type="radio" id="radio" /><br />
          <label for="radio">Cat</label>
          <input type="radio" id="radio" /><br />
          <label for="radio">Fish</label>
          <input type="radio" id="radio" /><br />
          <label for="radio">Other</label>
          <input type="radio" id="radio" /><br /><br>
        </div>
        
        <input type="button" value="Submit!"/>
      </form>
      <br>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Jacob</td>
          <td>Deal</td>
          <td>jadeal20@gmail.com</td>
        </tr>
      </table>
    </div>
  </body>
</html>
